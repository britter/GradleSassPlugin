language: java

dist: trusty
sudo: false

addons:
  sonarcloud:
    organization: "kravemir-github"
    token:
      secure: ""
    branches:
      - master
      - develop
      - sonarcloud

jdk:
  - oraclejdk8

script:
  - sonar-scanner

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'